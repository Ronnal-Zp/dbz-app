<div class="row">
  <div class="col">
    <h4>Listado</h4>

    <app-dbz-list (onDeleteCharacter)="deleteCharacter($event)"
                  [characterList]="characters"></app-dbz-list>
  </div>

  <div class="col">
    <app-dbz-add-character (onNewCharacter)="addCharacter($event)"></app-dbz-add-character>
  </div>
</div>
