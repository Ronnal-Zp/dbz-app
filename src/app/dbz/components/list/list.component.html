<ul class="list-group">
  <li *ngFor="let character of characterList; let even = even; let i = index;"
      [ngClass]="{ 'list-group-item-danger': even }"
      class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        {{  character.name }} - <strong>Lvl: {{ character.power }}</strong>
      </div>
      <button (click)="emitDeleteCharacter(character.id)"
              class="btn btn-danger">X</button>
  </li>
</ul>
